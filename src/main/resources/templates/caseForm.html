<!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Create New Case
                    <small></small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Intro Content -->
            <div class="container">
            <div class="row">
            <div class="col-md-12">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                      <h3>New Case</h3>
                    </div>
                    <div class="panel-body">
                        <form th:attr="action=${newCase}" method="post" id="caseForm" enctype="multipart/form-data">
                                <div class="form-group">
                                    <div class="form-group"><div class="text-primary">
                                        Case Name :
                                        </div>
                                        <input type="text" placeholder="Case Name" class="form-control" name="caseName">
                                    </div>
                                    <div class="form-group"><div class="text-primary">
                                        <label for="sex" >Gender:</label>
                                        </div>
                                        <select class="form-control" id="sex" name="sex">
                                            <option  name="sex" value="1">Male</option>
                                            <option  name="sex" value="0">Female</option>
                                        </select>
                                    </div>
                                    <div class="form-group"><div class="text-primary">
                                        <input type="email" placeholder="Email Address
</div>" class="form-control" name="email">
                                    </div>

                                    <div class="form-group"><div class="text-primary">
                                        Upload Image :
                                        </div>
                                        <input style="height:100%" type="file" class="form-control" placeholder="Profile Image" name="file">
                                    </div>
                                    <div class="form-group"><div class="text-primary">
                                        Birth Date :
                                        </div>
                                        <input type="text" class="form-control" name="birthDate">
                                    </div>
                                    <div class="form-group"><div class="text-primary">
                                        Mental State :
                                        </div>
                                        <input type="text" placeholder="Mental State" class="form-control" name="mentalState">
                                    </div>
                                    <div class="form-group"><div class="text-primary">
                                        Case Info:
                                        </div>
                                        <textarea class="form-control" placeholder="Case Info" id="data" name="info" ></textarea>
                                    </div>

                                </div>
                                <button type="submit"  class="btn btn-block btn-primary">Create Case</button>
                        </form>
                    </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->

        <!-- Team Members -->
